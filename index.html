<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Player Muscia</title>
</head>

<body>
    <main>
        <div class="containner_main">
            <div class="containner" id="containner-vertical">
                <div class="card_vertical">
                    <div class="containner_card_imagem">
                        <img src="./assets/capa_enemy.png" alt="Capa do album enemy">
                    </div>
                    <div class="nome_musica">
                        <h3 id="nome_muscia_vertical">Enemy (with JID) - from the series Arcane League of Legends</h3>
                        <p id="nome_banda_vertical">Imagine Dragons</p>
                    </div>
                    <div class="player_musica">
                        <div class="controles_player">
                            <i class="fa-solid fa-backward fa-xl" style="color: #fef2f2;"></i>
                            <i class="fa-solid fa-play fa-xl" style="color: #fef2f2;"></i>
                            <i class="fa-solid fa-forward fa-xl" style="color: #fef2f2;"></i>
                        </div>
                        <div class="elapsed_time">
                            <div class="progress_bar">
                                <sapn class="metade_esquerda"></sapn>
                            </div>
                            <div class="tempo_misca">
                                <div class="tempo_decorrido">
                                    00:53
                                </div>
                                <div class="tempo_restante">
                                    02:00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containner">
                <div class="players_horizontais">
                    <div class="card_player_horizontal">
                        <div class="detalhes_musica_horizontal">
                            <div class="containner_card_imagem_horizontal">
                                <img src="./assets/capa_enemy.png" alt="Capa do album enemy">
                            </div>
                            <div class="nome_musica">
                                <h3 id="nome_muscia_vertical">Enemy (with JID) - from the series Arcane League of
                                    Legends</h3>
                                <p id="nome_banda_vertical">Imagine Dragons</p>
                            </div>
                        </div>
                        <div class="player_musica">
                            <div class="controles_player ajuste_escala_player_horizontal" >
                                <i class="fa-solid fa-backward fa-xl" style="color: #fef2f2;"></i>
                                <i class="fa-solid fa-play fa-xl" style="color: #fef2f2;"></i>
                                <i class="fa-solid fa-forward fa-xl" style="color: #fef2f2;"></i>
                            </div>
                            <div class="elapsed_time">
                                <div class="progress_bar">
                                    <sapn class="metade_esquerda"></sapn>
                                </div>
                                <div class="tempo_misca">
                                    <div class="tempo_decorrido">
                                        00:53
                                    </div>
                                    <div class="tempo_restante">
                                        02:00
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card_player_horizontal">

                        <div class="detalhes_musica_horizontal">
                            <div class="containner_card_imagem_horizontal">
                                <img src="./assets/capa_enemy.png" alt="Capa do album enemy">
                            </div>
                            <div class="nome_musica">
                                <h3 id="nome_muscia_vertical">Enemy (with JID) - from the series Arcane League of
                                    Legends</h3>
                                <p id="nome_banda_vertical">Imagine Dragons</p>

                            </div>
                        </div>
                        <div class="player_musica">
                            <div class="controles_player ajuste_escala_player_horizontal">
                                <i class="fa-solid fa-backward fa-xl" style="color: #fef2f2;"></i>
                                <i class="fa-solid fa-play fa-xl" style="color: #fef2f2;"></i>
                                <i class="fa-solid fa-forward fa-xl" style="color: #fef2f2;"></i>
                            </div>
                            <div class="elapsed_time">
                                <div class="progress_bar">
                                    <sapn class="metade_esquerda"></sapn>
                                </div>
                                <div class="tempo_misca">
                                    <div class="tempo_decorrido">
                                        00:53
                                    </div>
                                    <div class="tempo_restante">
                                        02:00
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </main>

</body>

</html>
